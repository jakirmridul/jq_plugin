			<h2 class="counter1 text-center">1,234,567.00</h2>
		</div>
		<div class="col-lg-4">
			<h2 class="counter1 text-center">1.99</h2>
		</div>

</div>

</div>	


<div class="container cou_3">
	<h1 class="text-center">Counter Up 3</h1>
	<h2 class="coun_3">Character Counter (30 chars)</h2>
  <textarea id="charUp" class="form-control"></textarea>
  <h2 class="coun_3">Word Counter (10 words)</h2>
  <textarea id="wordDown" class="form-control"></textarea>
  <h2 class="coun_3">Countdown (144 words)</h2>
  <input class="form-control" id="countdown">
  <h2 class="coun_3">Custom Message</h2>
  <input class="form-control" id="customMessage">
  <h2 class="coun_3">No Limit</h2>
  <input class="form-control" id="noLimit">
  <h2 class="coun_3">Custom Container Styles</h2>
  <input class="form-control" id="customContainer">
  <h2 class="coun_3">Content Editable</h2>
  <div contenteditable="true" id="contentEditable">Type In Here</div>
</div>
